<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav1">
            <ul>
            <li><a href="login.html">Login</a></li>
            </ul>
            <style>
            a { color: #ffffff; } /* CSS link color */
            </style>
        </nav>
    </header>
<body>
    <div class="container">
        <h1>Registrarte</h1>
        <form action="" class="form" id="form">
            <div class="form_usuario">
                <label for="user">Nombre de usuario</label>
                <input type="text" class="Usuario">
            </div>
            <div class="form_email">
                <label for="correo">Email</label>
                <input type="text" class="Usuario">
            </div>
            <div class="form_clave">
                <label for="">Contraseña</label>
                <input id="clave" type="password" class="clave">
                <span id="ver" class="ver_clave"><i id="icono" class="fas fa-eye"></i></span>
            </div>
            <div class="form_confirmclave">
                <label for="">Confirmar contraseña</label>
                <input id="clave" type="password" class="clave">
                <span id="ver" class="ver_clave"><i id="icono" class="fas fa-eye"></i></span>
            </div>
            <button class="boton">Registrarte</button>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
